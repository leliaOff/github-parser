<div>
    <input [(ngModel)]="search" (ngModelChange)="searchOnChange($event)" placeholder="leliaoff" name="search">
    <ul class="users-items">
        <li *ngFor="let user of users" class="users-item"><a routerLink="/user/{{ user.login }}"><img src="{{ user.avatar_url }}" /> <label>{{ user.login }}</label></a></li>
    </ul>
</div>
